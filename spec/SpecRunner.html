<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>
  <script type="text/javascript" src="../lib/jquery-1.7.2.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../tmp/src/namespace.js"></script>
  <script type="text/javascript" src="../tmp/src/chronos.js"></script>
  <script type="text/javascript" src="../tmp/src/picker.js"></script>
  <script type="text/javascript" src="../tmp/src/dateFormatter.js"></script>
  <script type="text/javascript" src="../tmp/src/panelMonth.js"></script>
  <script type="text/javascript" src="../tmp/src/animator.js"></script>
  <script type="text/javascript" src="../tmp/src/plugin.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../tmp/spec/SpecHelper.js"></script>
  <script type="text/javascript" src="../tmp/spec/chronos-spec.js"></script>
  <script type="text/javascript" src="../tmp/spec/picker-spec.js"></script>
  <script type="text/javascript" src="../tmp/spec/dateFormatter-spec.js"></script>
  <script type="text/javascript" src="../tmp/spec/panelMonth-spec.js"></script>
  <script type="text/javascript" src="../tmp/spec/animator-spec.js"></script>
  <script type="text/javascript" src="../tmp/spec/plugin-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
